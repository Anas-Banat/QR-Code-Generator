<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Generator</title>
        <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>

    <style>
        #qrcode {
          width: 160px;
          height: 160px;
          margin-top: 15px;
        }
    </style>
</head>
  <body>
    <form>
        <h1>QR Code Generator</h1>
        <input
          type="text"
          id="input"
          name="website"
          placeholder="Text or Website"
        />
        <button type="button" onclick="generateQRCode()">Generate QR Code</button>
        <a id='qrdl' hidden>Download</a>
        <div id="qr-code"></div>
      </form>
      <div id="qrcode"></div>
  </body>

  <script>
    function generateQRCode(input, filename) {
        
        document.getElementById("qrcode").innerHTML = "";
        var input = document.getElementById("input").value;
        if (input) {
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: input,
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
        qrcode.makeCode(input);

        setTimeout(() => {
            let qelem = document.querySelector('#qrcode img')
            let dlink = document.querySelector('#qrdl')
            let qr = qelem.getAttribute('src');
            dlink.setAttribute('href', qr);
            dlink.setAttribute('download', 'filename');
            dlink.removeAttribute('hidden');
        }, 500);
    } else {
          alert("Please enter a valid URL");
        }
    }
    </script>
</html>
